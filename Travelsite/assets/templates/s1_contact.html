<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/sample1.css">
    <script src="https://kit.fontawesome.com/9e7b8f28a1.js" crossorigin="anonymous"></script>
    <title>Wanderlust (contact us)</title>
</head>

<body>
    <header class="about-header">
        <nav class="about-navbar">
            <div class="container">
                <h2 class="logo text-white">PSW</h2>
                <ul class="nav-items">
                    <li class="nav-item"><a href="./index.html">Home</a></li>
                    <li class="nav-item"><a href="./s1_about.html">About</a></li>
                    <li class="nav-item"><a href="./s1_contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="contact-form">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-envelope fa-2x text-blue"></i>
                    <h2 class="md-heading text-grey">Email</h2>
                    <p>Lorem, ipsum.</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-2x text-blue"></i>
                    <h2 class="md-heading text-grey" style="padding-left: 0.4em;">Location</h2>
                    <p>Lorem, ipsum.</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-alt fa-2x text-blue"></i>
                    <h2 class="md-heading text-grey">Phone</h2>
                    <p>Lorem, ipsum.</p>
                </div>
                <img src="./img/company1.jpg" alt="company">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p>Let us know your questions or suggestions by filling this form</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" required></textarea> 
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
    </section>
    

    <footer class="footers">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
        </div>
        <p>World Travel &copy; 2020. All Rights Reserved</p>
    </footer>
    
</body>

</html>
